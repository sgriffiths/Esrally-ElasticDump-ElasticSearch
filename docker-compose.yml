  aggregate:
    image: ducas/elastic-rally:0.11.0
    environment:
      USER_TAG: loadtest:current ES Dev version 5.6.8 AggregateTrack
    command: esrally --pipeline benchmark-only --target-hosts ${ES_HOSTNAME} --track-path /usr/rally/aggregate 
    volumes:
      - ./rally.ini:/root/.rally/rally.ini
      - ./tracks:/usr/rally
      - ./data:/usr/rally/data

  category:
    image: ducas/elastic-rally:0.11.0
