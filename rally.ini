[meta]
config.version = 16

[system]
env.name = PT

[node]
root.dir = /root/.rally/benchmarks

[source]
remote.repo.url = https://github.com/elastic/elasticsearch.git
elasticsearch.src.subdir = elasticsearch

[runtime]
java.home = /Library/Java/JavaVirtualMachines/jdk1.8.0_172.jdk/Contents/Home
java10.home = /Library/Java/JavaVirtualMachines/jdk-10.0.1.jdk/Contents/Home

[benchmarks]
local.dataset.cache = ${node:root.dir}/data

[reporting]
datastore.type = elasticsearch
datastore.host = 172.18.0.5
datastore.port = 9200
datastore.secure = False
datastore.user = 
datastore.password = 

[tracks]
default.url = https://github.com/elastic/rally-tracks

[teams]
default.url = https://github.com/elastic/rally-teams

[defaults]
preserve_benchmark_candidate = False

[distributions]
release.cache = true
